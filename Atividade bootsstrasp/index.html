<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recruitment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container cabecalho">
            <div class="row-header">
                <div class="row-md-8-sm">
                    <img class="img-fluid" src="img/logo4.png" alt="logo do site">
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container-fluid">
            <div class="row heroSection">
                <div class="col heroSection d-flex flex-collum justify-content-center">
                    <p class="heroTxt1">
                        Derid's heroes are waiting for you, are you ready for this journey?
                    </p>
                </div>
                <p class="heroTxt2">
                    <img src="img/21heros.gif" alt="">
                </p>
                <p class="heroTxt3">
                    It's time to meet them
                </p>
                <p class="heroTxt2">
                    <img src="img/heroclass2.png" alt="">
                </p>
                <p class="heroTxt1">
                    Are you ready to join the guild?
                </p>
                <div class="row contactSection d-flex">
                    <div class="col-md-6 col-9 contactCol">
                        <form class="form-control contactForm">
                            <h2>Submit your guild application now</h2>
                            <h3 class="h6">Fill out the form below</h3>
                            <input class="name" id="name" name="name" type="text" required="" placeholder="Nome completo">
                            <input class="email" id="email" name="email" type="email" required="" placeholder="E-mail">
                            <button type="submit" class="btn btn-outline-light mx-auto formButton">Send</button>
                        </form>
                    </div>   
                </div>
            </div>
        </div>
    </section>
</body>
</html>
